<style>
  .lin-txt{
    font-size: .18rem;

    padding-top: .2rem;
    padding-bottom: .2rem;
  }
  .wit-bg{
    background-color: #fff;
  }
  .lin-ipt{
    display: inline-block;
    height: 100%;
    width: 70%;
    font-size: .18rem;
    position: relative;
    top: -.02rem;
    color: #268c9f;
  }
  .botm-border{
    border-bottom:1px solid #efefef;
  }
  .line{
    margin-left: .28rem;
    width: 3.5rem;
    border-bottom:1px solid #d1d1d1;
  }
  .sub{
    height: 1rem;
    padding: .2rem;
    text-align: center;
  }
  .sub-btn{
    background-color: rgb(255, 0, 0);
    color: #fff;
    font-size: .2rem;
    width: 3.5rem;
    height: .6rem;
    border-radius: .03rem;
  }
  input{
    line-height: normal; /* for non-ie */
  }
  .t1{
    font-size: .15rem;
    line-height: .3rem;
    text-indent: .3rem;
  }
</style>
<body style="background-color:rgb(242,242,242);">
  <div style="height:100%;margin-top:.1rem;">
  <form action="" method="post">
    <p class="lin-txt" style="color:#8b8b8b; padding-bottom: 0rem;">个人信息</p>
    <p class="lin-txt wit-bg">
      <span>姓名：</span>
      <input class="lin-ipt botm-border" type="text" name="truename" placeholder="请填写您的姓名" value="">
    </p>
    <div class="line"></div>
    <p class="lin-txt wit-bg">
      <span>手机：</span>
      <input class="lin-ipt" type="phone" name="phone" placeholder="请填写您的的手机号码" value="">
    </p>
    <p class="lin-txt" style="color:red; padding-bottom: 0rem;"></p>
    <p class="sub">
      <button class="sub-btn" type="submit">提交</button>
    </p>
    <p class="t1" style="text-indent:0px;"><b>活动规则：</b></p>
    <p class="t1"><b>1、活动时间：2017年2月11日-3月12日，共30天</b></p>
    <p class="t1">2、填写<b>姓名、手机号码</b>获取您的专属“助力”链接（7天内有效，每个微信IP限参与1次）；</p>
    <p class="t1">3、转发您的专属链接给好友，并邀请好友为您“助力”（每个微信IP在同一链接仅可助力1次）；</p>
    <p class="t1">4、活动链接有效期内（即7天内）获得相应的助力值，可兑换相应的奖励！<b>助力值越高，奖励越丰厚，共有百万大奖</b>等您来相会哦！</p>
    <p class="t1" style="color:blue;font-size:.0.1rem;text-indent:0px;">本活动最终解释权在法律允许范围内归东莞市三正雁田房地产开发有限公司所有。    </p>
  </form>
  </div>
</body>
</html>
